<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div class="container" id="app">
    <div class="header">
        <date-item id="date"></date-item>
    </div>
    <div class="content">
        <ul id="list">
            <task-item @task_done="delete_task(index)" :key="index" v-for="(data,index) in tasks" :data="data"
            ></task-item>
        </ul>
    </div>
    <div class="add-to-do">
        <i class="fa fa-plus-circle plus" @click="add_task"></i>
        <input v-model="new_task.text" type="text" id="input" placeholder="Add a to-do" minlength="1">
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html >
